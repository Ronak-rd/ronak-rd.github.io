<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="wrapper">
        <header><img src="images\logo\logo.png" alt="logo" width="130" height="120"></header>
        <h1>Want to be your own boss?</h1>
        <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
        <div class="main-banner">
            <img src="images\bg-image\scooter.svg" alt="scooter-main_banner" width="650">
        </div>
        <div class="apply-form">
            <form class="z">
                <div class="form-container">
                    <main>Apply Now</main>
                    <p>Enter your info below</p>
                    <fieldset>
                        <!-- <label for="name">First name</label> -->
                        <input type="text" placeholder="First name" name="name" id="name">
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Last name" name="last-name" id="name">
                    </fieldset>

                    <fieldset>
                        <input type="text" placeholder="Email adress" name="email" id="email">
                    </fieldset>

                    <fieldset>
                        <input type="text" placeholder="Phone number" name="number" id="number">
                    </fieldset>

                </div>

                <fieldset>
                    <label for="terms">
                        <input type="checkbox" name="terms" id="terms" value="yes"> I agree to dash terms
                    </label>
                </fieldset>

                <button type="submit">DRIVE WITH US</button>
                <div class="extras">
                    <p>Already applied? <a href="#">Check your application status here</a></p>
                </div>
            </form>
        </div>
     </div>
        <footer>
            <div class="feet">
                <h3>See how much you can earn with Dash.</h3>
                <p>how many hours do you want to drive with us this week?</p>
            </div>
            <form id="calculate">
                <fieldset class="hours-footer">
                    <input type="text" placeholder="Hours" name="hours" id="hours">
                </fieldset>
                <fieldset class="city-footer">
                    <input type="text" placeholder="City" name="name" id="city">
                </fieldset>
                <button type="submit" class="calculate">CALCULATE</button>
            </form>
            <div class="media-icons">
                <img src="images/icons/facebook.svg" alt="facebook">
                <img src="images/icons/instagram.svg" alt="instagram">
                <img src="images/icons/twitter.svg" alt="twitter">
                <img src="images/icons/linkedin.svg" alt="linkedin">
            </div>
        </footer>
    </body>
</html>
